<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPL Winner Predictor üèÜ</title>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      overflow-x: hidden;
    }

    .container {
      background: rgba(0, 0, 0, 0.12);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      width: 90%;
      max-width: 450px;
      animation: fadeSlideUp 1s ease;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 25px;
      color: #ffffff;
      letter-spacing: 1px;
      animation: fadeIn 1.5s ease forwards;
    }

    .form-group {
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideUp 1s ease forwards;
      animation-delay: 0.4s;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #eeeeee;
    }

    select, input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: none;
      background: rgba(0, 0, 0, 0.2);
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: background 0.3s, transform 0.3s;
    }

    select:hover, input:hover {
      background: rgba(0, 0, 0, 0.3);
      transform: scale(1.02);
    }

    .btn {
      width: 100%;
      margin-top: 20px;
      padding: 14px 0;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    #loader {
      display: none;
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
    }

    .prediction {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin-top: 25px;
      color: #ffffff;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeSlideUp {
      0% {opacity: 0; transform: translateY(50px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>

<div class="container">
    <h1>Predict IPL Winner üèè</h1>

    <form action="/predict" method="post" onsubmit="showLoader()">
        <div class="form-group">
            <label for="venue">Venue:</label>
            <select name="venue" required>
                <option value="">Select Venue</option>
                <option value="Wankhede Stadium">Wankhede Stadium</option>
                <option value="Eden Gardens">Eden Gardens</option>
                <option value="M. Chinnaswamy Stadium">M. Chinnaswamy Stadium</option>
                <option value="Feroz Shah Kotla">Feroz Shah Kotla</option>
                <option value="Rajiv Gandhi Intl. Stadium">Rajiv Gandhi Intl. Stadium</option>
                <option value="Sawai Mansingh Stadium">Sawai Mansingh Stadium</option>
            </select>
        </div>

        <div class="form-group">
            <label for="team1">Team 1:</label>
            <select name="team1" required>
                <option value="">Select Team 1</option>
                <option value="Mumbai Indians">Mumbai Indians</option>
                <option value="Chennai Super Kings">Chennai Super Kings</option>
                <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                <option value="Delhi Capitals">Delhi Capitals</option>
                <option value="Rajasthan Royals">Rajasthan Royals</option>
                <option value="Punjab Kings">Punjab Kings</option>
                <option value="Gujarat Titans">Gujarat Titans</option>
                <option value="Lucknow Super Giants">Lucknow Super Giants</option>
            </select>
        </div>

        <div class="form-group">
            <label for="team2">Team 2:</label>
            <select name="team2" required>
                <option value="">Select Team 2</option>
                <option value="Mumbai Indians">Mumbai Indians</option>
                <option value="Chennai Super Kings">Chennai Super Kings</option>
                <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                <option value="Delhi Capitals">Delhi Capitals</option>
                <option value="Rajasthan Royals">Rajasthan Royals</option>
                <option value="Punjab Kings">Punjab Kings</option>
                <option value="Gujarat Titans">Gujarat Titans</option>
                <option value="Lucknow Super Giants">Lucknow Super Giants</option>
            </select>
        </div>

        <div class="form-group">
            <label for="toss_winner">Toss Winner:</label>
            <select name="toss_winner" required>
                <option value="">Select Toss Winner</option>
                <option value="Mumbai Indians">Mumbai Indians</option>
                <option value="Chennai Super Kings">Chennai Super Kings</option>
                <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                <option value="Delhi Capitals">Delhi Capitals</option>
                <option value="Rajasthan Royals">Rajasthan Royals</option>
                <option value="Punjab Kings">Punjab Kings</option>
                <option value="Gujarat Titans">Gujarat Titans</option>
                <option value="Lucknow Super Giants">Lucknow Super Giants</option>
            </select>
        </div>

        <div class="form-group">
            <label for="toss_decision">Toss Decision:</label>
            <select name="toss_decision" required>
                <option value="">Select Toss Decision</option>
                <option value="bat">Bat</option>
                <option value="field">Field</option>
            </select>
        </div>

        <button class="btn" type="submit">Predict Winner</button>

        <div id="loader"></div>
    </form>

    {% if prediction_text %}
    <div class="prediction">{{ prediction_text }}</div>
    {% endif %}

</div>

<script>
    function showLoader() {
        document.getElementById('loader').style.display = 'block';
    }
</script>

</body>
</html>
